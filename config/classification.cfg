[OS]
model_type = CNNText
save_dir = ../saves/sst-1
word_file = %(save_dir)s/words.txt
target_file = %(save_dir)s/targets.txt
data_dir = ../sst-1
train_file = %(data_dir)s/stsa.fine.phrases.train
valid_file = %(data_dir)s/stsa.fine.dev
test_file = %(data_dir)s/stsa.fine.test
save_model_file = %(save_dir)s/model_file
restore_from = %(save_dir)s/model_file
embed_file = %(data_dir)s/word2vec.sst-1
use_gpu = True

[Sizes]
words_dim = 300

[Dataset]
n_bkts = 10
n_valid_bkts = 3
dataset_type = SST-1
min_occur_count = 2

[Learning rate]
learning_rate = 5e-3

[Training]
log_interval = 10
valid_interval = 100
train_batch_size = 1000
test_batch_size = 1000
